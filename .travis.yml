addons:
  apt:
    packages:
      - qemu
      - clang
      - nasm
      - mkisofs

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start


script: cp config.mk.dist config.mk && time make # && ./test.sh

notifications:
  email:
    on_success: change # default: change
    on_failure: change # default: always

